<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <table id="calcBody">
            <tr>
                <td colspan="4"><input type="text" placeholder="Result will be shown here" value="" readonly id="screen"></td>
            </tr>
            <tr>
                <td><button id="" class="calcBtn" value="(">(</button></td>
                <td><button id="" class="calcBtn" value=")">)</button></td>
                <td><button id="" class="calcBtn" value="c">C</button></td>
                <td><button id="" class="calcBtn" value="%">%</button></td>
            </tr>
            <tr>
                <td><button id="" class="calcBtn" value="7">7</button></td>
                <td><button id="" class="calcBtn" value="8">8</button></td>
                <td><button id="" class="calcBtn" value="9">9</button></td>
                <td><button id="" class="calcBtn" value="/">รท</button></td>
            </tr>
            <tr>
                <td><button id="" class="calcBtn" value="4">4</button></td>
                <td><button id="" class="calcBtn" value="5">5</button></td>
                <td><button id="" class="calcBtn" value="6">6</button></td>
                <td><button id="" class="calcBtn" value="*">ร</button></td>
            </tr>
            <tr>
                <td><button id="" class="calcBtn" value="1">1</button></td>
                <td><button id="" class="calcBtn" value="2">2</button></td>
                <td><button id="" class="calcBtn" value="3">3</button></td>
                <td><button id="" class="calcBtn" value="-">-</button></td>
            </tr>
            <tr>
                <td><button id="" class="calcBtn" value=".">.</button></td>
                <td><button id="" class="calcBtn" value="0">0</button></td>
                <td><button id="" class="calcBtn" value="=">=</button></td>
                <td><button id="" class="calcBtn" value="+">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button id="backSpaceBtn" class="calcBtn" value="b">BackSpace</button></td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>

</html>
